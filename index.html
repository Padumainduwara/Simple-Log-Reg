<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - MyBrand POS</title>
  <link rel="stylesheet" href="User-authentication/css/style.css" />
</head>
<body>

<!-- HOME / LANDING PAGE -->
<header class="home-header">
  <!-- Navigation / Brand -->
  <nav class="home-nav">
    <div class="home-nav-left">
      <img src="User-authentication/images/images.png" alt="Company Logo" class="home-logo" />
      <span class="brand-name">MyBrand POS</span>
    </div>

    <div class="home-nav-right">
      <a href="User-authentication/login.html" class="btn btn-secondary">Login</a>
      <a href="User-authentication/signup.html" class="btn btn-primary">Sign Up</a>
    </div>
  </nav>

  <!-- Hero section -->
  <div class="hero-section">
    <div class="hero-text">
      <h1>Welcome to MyBrand POS</h1>
      <p>Streamline your sales, inventory, and staff in one place.</p>
      <div class="hero-buttons">
        <a href="User-authentication/login.html" class="btn btn-secondary">Login</a>
        <a href="User-authentication/signup.html" class="btn btn-primary">Sign Up</a>
      </div>
    </div>
    <div class="hero-image">
      <!-- Replace with your own illustration if desired -->
      <img
        src="User-authentication/images/images.png"
        alt="Home Illustration"
        class="hero-illustration"
      />
    </div>
  </div>
</header>

<!-- Optionally add a footer or more sections here -->

<script src="User-authentication/js/script.js"></script>
</body>
</html>
